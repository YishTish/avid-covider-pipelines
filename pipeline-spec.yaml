github_pull_covid19_israel:
  schedule:
    crontab: "* * * * *"
  pipeline:
    - flow: common.github_pull_covid19_israel

get_raw_data:
  dependencies:
    - datapackage: ./data/github_pull_covid19_israel/datapackage.json
  pipeline:
    - flow: common.run_covid19_israel
      parameters:
        module: src.utils.get_raw_data

preprocess_raw_data:
  dependencies:
    - pipeline: ./get_raw_data
  pipeline:
    - flow: common.run_covid19_israel
      parameters:
        module: src.utils.preprocess_raw_data
