corona_data_collector:
  schedule:
    crontab: "0 2 * * *"
  pipeline:
    - flow: avid_covider_pipelines.corona_data_collector_flow

preprocess_raw_data:
  schedule:
    crontab: "* * * * *"
  pipeline:
    - flow: avid_covider_pipelines.preprocess_raw_data
      parameters:
        run_scheduled_on_hour: 3
